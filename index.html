<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG F1 - Bahrain Circuit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a0f;
            margin: 0;
            padding: 20px;
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #00f0ff, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .circuit-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #00f0ff;
            margin-top: 10px;
        }
        svg {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: block;
            background: #12121a;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">SG<span>F1</span></h1>
        <p class="circuit-title">BAHRAIN INTERNATIONAL CIRCUIT</p>
    </div>

    <!-- ViewBox: X [-600, 7600], Y [-3600, 8500] -->
    <svg viewBox="-600 -3600 8200 12100" preserveAspectRatio="xMidYMid meet">
        
        <!-- Background grid -->
        <defs>
            <pattern id="grid" width="500" height="500" patternUnits="userSpaceOnUse">
                <path d="M 500 0 L 0 0 0 500" fill="none" stroke="#1a1a2a" stroke-width="2"/>
            </pattern>
        </defs>
        <rect x="-600" y="-3600" width="8200" height="12100" fill="url(#grid)"/>
        
        <!-- Inner grass -->
        <ellipse cx="3500" cy="2500" rx="2500" ry="1800" fill="#0d1a0d"/>
        
        <!-- Track - using real Bahrain coordinates -->
        <!-- The track goes from start/finish near coordinates (x≈-400, y≈800) clockwise -->
        
        <!-- Track base (asphalt) -->
        <path d="
            M -400 1200
            L -300 1200
            Q 100 1250, 500 1500
            Q 900 1750, 1200 2200
            Q 1500 2650, 1600 3200
            Q 1700 3750, 1600 4300
            Q 1500 4850, 1200 5300
            Q 900 5750, 500 6000
            Q 100 6250, -200 6200
            Q -500 6150, -700 5800
            Q -900 5450, -900 5000
            Q -900 4550, -700 4200
            Q -500 3850, -200 3600
            Q 100 3350, 400 3200
            Q 700 3050, 900 2800
            Q 1100 2550, 1200 2200
            L 1200 1800
            Q 1100 1450, 700 1200
            Q 300 950, -200 900
            Q -600 850, -800 1000
            Q -1000 1150, -1000 1400
            Q -1000 1650, -800 1800
            Q -600 1950, -300 1900
            L -400 1200
            Z
        " fill="#2a2a3a" stroke="#3a3a4a" stroke-width="50"/>
        
        <!-- Racing line -->
        <path d="
            M -380 1150
            Q 50 1180, 450 1400
            Q 850 1620, 1150 2100
            Q 1450 2580, 1550 3200
            Q 1650 3820, 1550 4450
            Q 1450 5080, 1150 5450
            Q 850 5820, 450 6050
            Q 50 6280, -250 6180
            Q -550 6080, -750 5700
            Q -950 5320, -950 4850
            Q -950 4380, -750 4000
            Q -550 3620, -250 3450
            Q 50 3280, 350 3150
            Q 650 3020, 900 2750
            Q 1150 2480, 1250 2150
            Q 1350 1820, 1200 1500
            Q 1050 1180, 650 1000
            Q 250 820, -250 850
            Q -650 880, -850 1050
            Q -1050 1220, -1050 1450
            Q -1050 1680, -850 1850
            Q -650 2020, -350 1950
            Q -150 1900, -380 1150
            Z
        " fill="none" stroke="#4a4a5a" stroke-width="25" stroke-linecap="round"/>

        <!-- Start/Finish line -->
        <line x1="-500" y1="900" x2="-200" y2="900" stroke="#fff" stroke-width="20"/>
        <text x="-350" y="850" fill="#fff" font-family="Orbitron" font-size="80" text-anchor="middle">START/FINISH</text>
        
        <!-- Corner markers -->
        <text x="150" y="1850" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T1</text>
        <text x="1550" y="4200" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T2</text>
        <text x="1550" y="5300" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T3</text>
        <text x="-600" y="5000" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T4</text>
        <text x="-900" y="3500" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T5</text>
        <text x="350" y="2800" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T6</text>
        <text x="1250" y="1800" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T7</text>
        <text x="-850" y="1100" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T8</text>
        <text x="-350" y="1800" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T9</text>
        <text x="-350" y="3200" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T10</text>
        <text x="150" y="4000" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T11</text>
        <text x="1550" y="3000" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T12</text>
        <text x="500" y="1200" fill="#666" font-family="Rajdhani" font-size="100" font-weight="600">T13</text>
        
        <!-- Sector labels -->
        <text x="500" y="6000" fill="#00f0ff" font-family="Orbitron" font-size="150" font-weight="700">SETOR 1</text>
        <text x="-200" y="2500" fill="#00ff88" font-family="Orbitron" font-size="150" font-weight="700">SETOR 2</text>
        <text x="1000" y="1000" fill="#aa44ff" font-family="Orbitron" font-size="150" font-weight="700">SETOR 3</text>
    </svg>
</body>
</html>
