<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG F1 - Bahrain Circuit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a0f;
            margin: 0;
            padding: 20px;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #00f0ff, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 10px 0;
        }
        .subtitle {
            color: #888;
            margin-bottom: 20px;
            font-size: 14px;
        }
        svg {
            background: #12121a;
            border-radius: 12px;
            max-width: 100%;
        }
        .track {
            fill: none;
            stroke: #333;
            stroke-width: 35;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .racing-line {
            fill: none;
            stroke: #00f0ff;
            stroke-width: 3;
            stroke-dasharray: 10 8;
            opacity: 0.6;
        }
        .start-line {
            stroke: #fff;
            stroke-width: 4;
        }
        text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
        }
        .corner-label {
            fill: #666;
            font-size: 10px;
        }
        .sector-label {
            font-size: 14px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>SG<span style="color:#00f0ff">F1</span></h1>
    <p class="subtitle">BAHRAIN INTERNATIONAL CIRCUIT â€¢ 5.412 km</p>

        <rect width="600" height="450" fill="#0a0a0f"/>
        
        <!-- Grid pattern -->

            <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">

        <!-- Inner grass -->
        <ellipse cx="300" cy="225" rx="180" ry="120" fill="#0d1a0d"/>

        <!-- Start/Finish Line -->

        <text x="520" y="280" class="corner-label">T1</text>

        <text x="300" y="435" class="corner-label">T7</text>
        <text x="380" y="350" class="corner-label">T8</text>
        
        <!-- Sector Labels -->
        <text x="450" y="100" fill="#00f0ff" class="sector-label">SETOR 1</text>
        <text x="200" y="100" fill="#00ff88" class="sector-label">SETOR 2</text>
        <text x="150" y="400" fill="#aa44ff" class="sector-label">SETOR 3</text>
    </svg>
</body>
</html>
