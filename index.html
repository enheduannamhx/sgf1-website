<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG F1 - Bahrain Circuit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a0f;
            margin: 0;
            padding: 20px;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #00f0ff, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .subtitle {
            color: #888;
            margin: 10px 0 20px;
            font-size: 14px;
        }
        svg {
            background: #12121a;
            border-radius: 12px;
            max-width: 100%;
        }
        .track-base {
            fill: none;
            stroke: #222;
            stroke-width: 30;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .track-line {
            fill: none;
            stroke: #444;
            stroke-width: 20;
        }
        .racing-line {
            fill: none;
            stroke: #00f0ff;
            stroke-width: 2;
            opacity: 0.7;
        }
        .start-line {
            stroke: #fff;
            stroke-width: 4;
        }
        text {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>
    <h1>SG<span style="color:#00f0ff">F1</span></h1>
    <p class="subtitle">BAHRAIN INTERNATIONAL CIRCUIT â€¢ 5.412 km</p>
    
    <!-- Bahrain F1 Circuit Layout - Accurate Shape -->
    <svg viewBox="0 0 500 400" width="900" height="720">
        
        <!-- Background -->
        <rect width="500" height="400" fill="#0a0a0f"/>
        
        <!-- Grid -->
        <defs>
            <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#151520" stroke-width="1"/>
            </pattern>
        </defs>
        <rect width="500" height="400" fill="url(#grid)"/>
        
        <!-- Inner grass (oval) -->
        <ellipse cx="250" cy="200" rx="150" ry="100" fill="#0d1a0d"/>
        
        <!-- Track - Bahrain Grand Prix Layout -->
        <!-- Start/Finish on the right side, going clockwise -->
        
        <!-- Outer track shape -->
        <path class="track-base" d="
            M 420 200
            L 450 200
            Q 480 200 480 170
            Q 480 120 420 80
            Q 360 40 280 40
            Q 200 40 140 80
            Q 80 120 60 180
            Q 40 240 60 300
            Q 80 360 140 380
            Q 200 400 280 400
            Q 360 400 420 360
            Q 480 320 480 260
            L 420 260
            Z
        "/>
        
        <!-- Inner track (the infield) -->
        <path class="track-base" d="
            M 380 220
            L 340 220
            Q 320 220 320 200
            Q 320 180 340 160
            L 360 140
            Q 380 120 380 100
            Q 380 80 340 70
            Q 300 60 260 60
            Q 220 60 180 80
            Q 140 100 120 140
            Q 100 180 100 220
            Q 100 260 120 290
            Q 140 320 180 320
            Q 220 320 240 290
            L 220 270
            Q 200 250 180 250
            Q 160 250 150 270
            Q 140 290 150 310
            Q 160 330 190 330
            Q 220 330 250 310
            L 280 290
            Q 320 260 340 240
            Q 360 220 380 220
            Z
        "/>
        
        <!-- Racing line - approximate path through the circuit -->
        <path class="racing-line" d="
            M 430 200
            L 460 200
            Q 475 195 470 175
            Q 465 145 430 100
            Q 395 55 340 50
            Q 285 45 235 70
            Q 185 95 150 140
            Q 115 185 105 240
            Q 95 295 125 345
            Q 155 395 220 395
            Q 285 395 345 365
            Q 405 335 435 275
            L 430 200
        "/>
        
        <!-- Start/Finish -->
        <line x1="420" y1="185" x2="420" y2="215" class="start-line"/>
        <text x="420" y="230" fill="#fff" font-size="10" text-anchor="middle">S/F</text>
        
        <!-- Turn labels -->
        <text x="430" y="150" fill="#666" font-size="9">T1</text>
        <text x="300" y="30" fill="#666" font-size="9">T2</text>
        <text x="120" y="140" fill="#666" font-size="9">T3</text>
        <text x="50" y="280" fill="#666" font-size="9">T4</text>
        <text x="100" y="380" fill="#666" font-size="9">T5</text>
        <text x="280" y="420" fill="#666" font-size="9">T6</text>
        <text x="420" y="320" fill="#666" font-size="9">T7</text>
        
        <!-- Sector labels -->
        <text x="400" y="80" fill="#00f0ff" font-size="12" font-weight="700">SETOR 1</text>
        <text x="150" y="420" fill="#00ff88" font-size="12" font-weight="700">SETOR 2</text>
        <text x="350" y="350" fill="#aa44ff" font-size="12" font-weight="700">SETOR 3</text>
    </svg>
</body>
</html>
